/* ================= ENVELOPE ================= */
.envelope {
  width: 320px;
  height: 220px;
  position: relative;
  perspective: 1200px;
  cursor: pointer;
}

.envelope-back,
.envelope-front,
.envelope-flap {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
}

.envelope-back {
  background: linear-gradient(145deg, #ff8fab, #ff4d6d);
}

.envelope-front {
  background: linear-gradient(145deg, #ff6b8a, #ff8fab);
  clip-path: polygon(0 40%, 50% 70%, 100% 40%, 100% 100%, 0 100%);
}

.envelope-flap {
  background: linear-gradient(145deg, #ff4d6d, #ff8fab);
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 1.2s ease;
  z-index: 5;
}

.envelope.open .envelope-flap {
  transform: rotateX(-170deg);
}

/* ================= LETTER ================= */
.letter {
  position: absolute;
  top: 35px;
  left: 20px;
  right: 20px;
  background: #fff;
  color: #333;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
  transform: translateZ(-80px);
  transition: transform 1s ease, opacity 1s ease;
  opacity: 0;
  z-index: 3;
}

.envelope.open .letter {
  transform: translateZ(40px);
  opacity: 1;
}

.letter button {
  margin-top: 15px;
  padding: 10px 18px;
  border: none;
  border-radius: 20px;
  background: #ff4d6d;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

/* ================= CAKE ================= */
.cake {
  display: none;
  text-align: center;
  animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

.plate {

.cake-body {

/* ================= CANDLE ================= */

.flame {
  width: 20px;

  animation: flicker 0.15s infinite alternate;
}

@keyframes flicker {
  from { transform: rotate(-2deg) scale(1); }
  to   { transform: rotate(2deg) scale(1.1); }
}

<script>
function openEnvelope() {

function showCake(e) {

/* ===== Microphone Blow Detection ===== */
navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  const audioContext = new AudioContext();
  const mic = audioContext.createMediaStreamSource(stream);
  const analyser = audioContext.createAnalyser();
  mic.connect(analyser);

  const data = new Uint8Array(analyser.frequencyBinCount);

  function listen() {
    analyser.getByteFrequencyData(data);
    let volume = data.reduce((a,b) => a + b) / data.length;

    if (volume > 35) {
      document.querySelector('.flame').style.display = 'none';
    }
    requestAnimationFrame(listen);
  }
  listen();
});
